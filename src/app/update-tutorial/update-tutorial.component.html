<h1 style="text-align: center;">Edit tutorial</h1>
<form (submit)="editTutorial()" class="addForm">
    <div class="form-group">
        <label for="title">Title </label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="tutorial.title" name="title">
    </div>
    <div class="form-group">
        <label for="description">Description </label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="tutorial.description" name="description">
    </div>
    <button type="submit" class="btn btn-success">Edit tutorial</button>&nbsp;
    <button type="button" class="btn btn-danger" (click)="deleteTutorial()">Delete tutorial</button>
</form>
