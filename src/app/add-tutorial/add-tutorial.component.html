<h1 style="text-align: center;">Add new tutorial</h1>
<form (submit)="saveTutorial()" class="addForm">
    <div class="form-group">
        <label for="title">Title </label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="tutorial.title" name="title">
    </div>
    <div class="form-group">
        <label for="description">Description </label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="tutorial.description" name="description">
    </div>
    <button type="submit" class="btn btn-success">Add new tutorial</button>
</form>
